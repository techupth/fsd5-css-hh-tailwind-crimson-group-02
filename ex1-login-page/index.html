<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-slate-200">
    <section class="flex h-screen">
      <div class="bg-white m-auto p-6 rounded-xl">
        <h2 class="text-xl text-zinc-600">Log in to Website</h2>

        <form class="font-bold my-5">
          <div class="my-4 flex justify-between items-center">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              class="border-solid border-2 border-zinc-600 p-2 rounded-md hover:border-violet-500 focus:ring focus:border-violet-300 /"
            />
          </div>

          <div class="flex justify-between items-center gap-2">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="border-solid border-2 border-zinc-600 p-2 rounded-md hover:border-violet-500 focus:ring focus:border-violet-300 /"
            />
          </div>
        </form>

        <div class="flex justify-center gap-5">
          <button
            class="w-36 p-2 bg-violet-500 rounded-full text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300 /"
          >
            Sing in
          </button>
          <button class="w-36 p-2 text-violet-500">Sign Up</button>
        </div>
      </div>
    </section>
  </body>
</html>
