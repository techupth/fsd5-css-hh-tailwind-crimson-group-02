<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen bg-slate-200">
    <!-- Start coding here -->
    <div class="h-screen flex justify-center items-center">
      <div
        class="p-8 bg-white rounded-xl flex flex-col justify-center items-start"
      >
        <p class="text-zinc-600 text-xl my-4">Login to Website</p>
        <form class="w-full flex flex-col gap-4">
          <div class="flex justify-between items-center">
            <label for="email">Email</label>
            <input
              class="border border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-300"
              type="email"
              id="email"
            />
          </div>
          <div class="flex justify-between items-center">
            <label for="password">Password</label>
            <input
              class="border border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-300"
              type="password"
              id="password"
            />
          </div>
          <div class="flex justify-evenly items-center gap-2">
            <button
              class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300"
              type="submit"
            >
              Sign In
            </button>
            <button
              class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 text-violet-600"
              type="button"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
